<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #000000;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>

  <tr>
    <td colspan="2"> 1 , 2</td>
    <!-- <td>2</td> -->
    <td>3</td>
    <td>4</td>
    <td>5</td>
  </tr>
  <tr>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td colspan="2" rowspan="2">9,10,14,15</td>
  </tr>
  <tr>
    <td rowspan="2">11 , 16</td>
    <td>12</td>
    <td>13</td>
    
  </tr>
  <tr>
    <!-- <td>16</td> -->
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
  </tr>

</table>

</body>
</html>
